<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="index.min.js" defer></script>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <title>Controle de Finanças</title>
</head>
<body>
   <h1>Minhas Finanças</h1>
   <main>
      <form id="form">
         <h2>Nova Transação</h2>
         <label for="name">Nome:</label>
         <input type="text" name="name" id="name" required>
         <label for="value">Valor:</label>
         <input type="text" name="value" id="value" pattern="-?[0-9]+([\.,][0-9]+)?" required>
         <label for="date">Data:</label>
         <input type="date" id="date" name="date" required>
         <button>Salvar</button>
      </form>
      <div class="container">
         <div class="acountValueContainer">
            <h2>Saldo: <span id="acountValue" class="positive"></span></h2>
         </div>
         <section id="finances-section">
            <h2>Historico de Transações</h2>
            <div class="popup">
               <form class="edit-form">
                  <i class='bx bx-x'></i>
                  <label for="namedit">Nome:</label>
                  <input type="text" id="namedit" name="namedit" required>
                  <label for="valuedit">Valor</label>
                  <input type="text" name="valuedit" id="valuedit" pattern="-?[0-9]+([\.,][0-9]+)?" required>
                  <label for="datedit">Data:</label>
                  <input type="date" id="datedit" name="datedit" required>
                  <button>Salvar</button>
               </form>
            </div>
         </section>
      </div>
   </main>
</body>
</html>
