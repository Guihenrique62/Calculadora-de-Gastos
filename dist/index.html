<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="index.min.js" defer></script>
   <title>Controle de Finanças</title>
</head>
<body>
   <main>
      <form id="form">
         <h2>Nova Transição</h2>
         <label for="name">Nome:</label><br>
         <input type="text" name="name" id="name" required><br>
         <label for="value">Valor:</label><br>
         <input type="number" name="value" id="value" required><br>
         <label for="date">Data:</label><br>
         <input type="date" id="date" name="date"><br>
         <button>Salvar</button>
      </form>
      <div class="container">
         <div>
            <h2>Saldo: <span id="acountValue"></span></h2>
         </div>
         <section id="finances-section">
            <h2>Historico de Transações</h2>
         </section>

      </div>
   </main>
</body>
</html>
